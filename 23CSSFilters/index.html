<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
</head>
<style>
    img{
        width: 300px;
        height: 300px;
    }
    .img1{
        filter: blur(1px);

    }
    .img2{
        filter: brightness(200%) contrast(1505%) grayscale(100%);
        

    }
    .img3{
        filter: sepia(100%) invert(0.4) opacity(0.5);

    }
</style>
<body>
    <div class="container">
        <img class="img1" src="https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg" alt="NO image">
        <img class="img2" src="https://im.rediff.com/cricket/2025/mar/13kl-rahul2.jpg?w=670&h=900" alt="NO image">
        <img class="img3" src="https://assets.telegraphindia.com/telegraph/2025/Mar/1741237000_kl-rahul.jpg" alt="NO image"></div>
</body>

</html>
